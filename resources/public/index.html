<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document to PDF Converter</title>
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            body {
                font-family:
                    -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
                    Oxygen, Ubuntu, sans-serif;
                background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                min-height: 100vh;
                display: flex;
                justify-content: center;
                align-items: center;
                padding: 20px;
            }

            .container {
                background: white;
                padding: 40px;
                border-radius: 10px;
                box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
                max-width: 500px;
                width: 100%;
            }

            h1 {
                color: #333;
                margin-bottom: 10px;
                font-size: 28px;
            }

            .subtitle {
                color: #666;
                margin-bottom: 30px;
                font-size: 14px;
            }

            .upload-area {
                border: 2px dashed #667eea;
                border-radius: 8px;
                padding: 40px;
                text-align: center;
                cursor: pointer;
                transition: all 0.3s;
                margin-bottom: 20px;
            }

            .upload-area:hover {
                border-color: #764ba2;
                background: #f8f9ff;
            }

            .upload-area.dragover {
                border-color: #764ba2;
                background: #f0f2ff;
                border-style: solid;
            }

            .upload-icon {
                font-size: 48px;
                margin-bottom: 10px;
            }

            input[type="file"] {
                display: none;
            }

            button {
                width: 100%;
                padding: 15px;
                background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                color: white;
                border: none;
                border-radius: 8px;
                font-size: 16px;
                font-weight: 600;
                cursor: pointer;
                transition: transform 0.2s;
            }

            button:hover {
                transform: translateY(-2px);
            }

            button:disabled {
                opacity: 0.6;
                cursor: not-allowed;
                transform: none;
            }

            .file-info {
                margin-top: 15px;
                padding: 15px;
                background: #f8f9ff;
                border-radius: 8px;
                color: #333;
                display: none;
            }

            .file-info.show {
                display: block;
            }

            .status {
                margin-top: 20px;
                padding: 15px;
                border-radius: 8px;
                display: none;
                font-weight: 500;
            }

            .status.show {
                display: block;
            }

            .status.error {
                background: #fee;
                color: #c33;
            }

            .status.success {
                background: #efe;
                color: #3a3;
            }

            .status.processing {
                background: #ffa;
                color: #880;
            }

            .spinner {
                border: 3px solid #f3f3f3;
                border-top: 3px solid #667eea;
                border-radius: 50%;
                width: 20px;
                height: 20px;
                animation: spin 1s linear infinite;
                display: inline-block;
                margin-right: 10px;
            }

            @keyframes spin {
                0% {
                    transform: rotate(0deg);
                }
                100% {
                    transform: rotate(360deg);
                }
            }

            .history-section {
                margin-top: 30px;
                padding-top: 30px;
                border-top: 2px solid #eee;
            }

            .history-title {
                color: #333;
                margin-bottom: 15px;
                font-size: 20px;
            }

            .history-list {
                list-style: none;
            }

            .history-item {
                background: #f8f9ff;
                padding: 12px 15px;
                margin-bottom: 10px;
                border-radius: 8px;
                display: flex;
                justify-content: space-between;
                align-items: center;
                transition: all 0.3s;
            }

            .history-item:hover {
                background: #f0f2ff;
                transform: translateX(2px);
            }

            .history-info {
                flex: 1;
            }

            .history-filename {
                font-weight: 600;
                color: #333;
                margin-bottom: 3px;
            }

            .history-meta {
                font-size: 12px;
                color: #666;
            }

            .download-btn {
                padding: 8px 16px;
                background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                color: white;
                border: none;
                border-radius: 6px;
                font-size: 14px;
                font-weight: 600;
                cursor: pointer;
                transition: transform 0.2s;
                text-decoration: none;
                display: inline-block;
            }

            .download-btn:hover {
                transform: translateY(-2px);
            }

            .no-history {
                color: #999;
                text-align: center;
                padding: 20px;
                font-style: italic;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <h1>ðŸ“„ Document to PDF Converter</h1>
            <p class="subtitle">
                Upload your documents (.doc, .docx) or images (.jpg, .png, .gif,
                .bmp) and convert them to PDF
            </p>

            <form id="uploadForm" enctype="multipart/form-data">
                <div class="upload-area" id="uploadArea">
                    <div class="upload-icon">ðŸ“¤</div>
                    <p><strong>Click to upload</strong> or drag and drop</p>
                    <p style="font-size: 12px; color: #999; margin-top: 5px">
                        Supported: .doc, .docx, .jpg, .jpeg, .png, .gif, .bmp
                    </p>
                    <input
                        type="file"
                        id="fileInput"
                        name="file"
                        accept=".doc,.docx,.jpg,.jpeg,.png,.gif,.bmp,image/*"
                        multiple
                        required
                    />
                </div>

                <div class="file-info" id="fileInfo"></div>

                <button type="submit" id="submitBtn">Convert to PDF</button>
            </form>

            <div class="status" id="status"></div>

            <div class="history-section">
                <h2 class="history-title">ðŸ“š Recent Conversions</h2>
                <ul class="history-list" id="historyList">
                    <li class="no-history">No recent conversions</li>
                </ul>
            </div>
        </div>

        <script>
            const uploadArea = document.getElementById("uploadArea");
            const fileInput = document.getElementById("fileInput");
            const fileInfo = document.getElementById("fileInfo");
            const form = document.getElementById("uploadForm");
            const status = document.getElementById("status");
            const submitBtn = document.getElementById("submitBtn");

            // Click to upload
            uploadArea.addEventListener("click", () => fileInput.click());

            // File selection handler
            fileInput.addEventListener("change", (e) => {
                if (e.target.files.length > 0) {
                    showFileInfo(e.target.files);
                }
            });

            // Drag and drop handlers
            uploadArea.addEventListener("dragover", (e) => {
                e.preventDefault();
                uploadArea.classList.add("dragover");
            });

            uploadArea.addEventListener("dragleave", () => {
                uploadArea.classList.remove("dragover");
            });

            uploadArea.addEventListener("drop", (e) => {
                e.preventDefault();
                uploadArea.classList.remove("dragover");

                if (e.dataTransfer.files.length > 0) {
                    fileInput.files = e.dataTransfer.files;
                    showFileInfo(e.dataTransfer.files);
                }
            });

            // Show file information
            function showFileInfo(files) {
                const fileCount = files.length;
                const totalSize = Array.from(files).reduce(
                    (sum, file) => sum + file.size,
                    0,
                );

                let fileList = Array.from(files)
                    .map(
                        (file) =>
                            `${file.name} (${(file.size / 1024).toFixed(2)} KB)`,
                    )
                    .join("<br>");

                fileInfo.innerHTML = `
                <strong>Selected ${fileCount} file${fileCount > 1 ? "s" : ""}:</strong><br>
                ${fileList}<br>
                <strong>Total size:</strong> ${(totalSize / 1024).toFixed(2)} KB
            `;
                fileInfo.classList.add("show");
            }

            // Show status message
            function showStatus(message, type) {
                status.textContent = message;
                status.className = "status show " + type;
            }

            // Form submission handler
            form.addEventListener("submit", async (e) => {
                e.preventDefault();

                const files = fileInput.files;
                if (!files || files.length === 0) {
                    showStatus("Please select at least one file", "error");
                    return;
                }

                const formData = new FormData();
                // Append all files with the same parameter name
                Array.from(files).forEach((file) => {
                    formData.append("file", file);
                });

                // Disable button and show processing status
                submitBtn.disabled = true;
                const fileCountText =
                    files.length > 1 ? `${files.length} documents` : "document";
                showStatus(
                    `Converting ${fileCountText}... Please wait`,
                    "processing",
                );
                status.innerHTML = `<span class="spinner"></span>Converting ${fileCountText}... Please wait`;

                try {
                    const response = await fetch("/upload", {
                        method: "POST",
                        body: formData,
                    });

                    if (response.ok) {
                        // Download the file (PDF or ZIP)
                        const blob = await response.blob();
                        const url = window.URL.createObjectURL(blob);
                        const a = document.createElement("a");
                        a.href = url;

                        // Determine filename and success message based on content type
                        const contentType =
                            response.headers.get("Content-Type");
                        let downloadName;
                        let successMessage;

                        if (contentType === "application/zip") {
                            downloadName = "converted-documents.zip";
                            successMessage = `âœ“ Conversion successful! ${files.length} PDFs are downloading as a ZIP file...`;
                        } else {
                            // Replace document and image extensions with .pdf
                            downloadName = files[0].name.replace(
                                /\.(doc|docx|jpg|jpeg|png|gif|bmp)$/i,
                                ".pdf",
                            );
                            successMessage =
                                "âœ“ Conversion successful! Your PDF is downloading...";
                        }

                        a.download = downloadName;
                        document.body.appendChild(a);
                        a.click();
                        window.URL.revokeObjectURL(url);
                        document.body.removeChild(a);

                        showStatus(successMessage, "success");

                        // Reset form
                        setTimeout(() => {
                            form.reset();
                            fileInfo.classList.remove("show");
                            status.classList.remove("show");
                        }, 3000);
                    } else {
                        const errorText = await response.text();
                        showStatus("âœ— Error: " + errorText, "error");
                    }
                } catch (error) {
                    showStatus("âœ— Network error: " + error.message, "error");
                } finally {
                    submitBtn.disabled = false;
                }
            });

            // Load and display conversion history
            async function loadHistory() {
                try {
                    const response = await fetch("/history");
                    if (response.ok) {
                        const conversions = await response.json();
                        displayHistory(conversions);
                    }
                } catch (error) {
                    console.error("Error loading history:", error);
                }
            }

            // Display history list
            function displayHistory(conversions) {
                const historyList = document.getElementById("historyList");

                if (!conversions || conversions.length === 0) {
                    historyList.innerHTML =
                        '<li class="no-history">No recent conversions</li>';
                    return;
                }

                historyList.innerHTML = conversions
                    .map((conv) => {
                        const date = new Date(
                            conv.conversions_converted_at ||
                                conv["conversions/converted_at"],
                        );
                        const dateStr = date.toLocaleString();
                        const filename =
                            conv.conversions_filename ||
                            conv["conversions/filename"];
                        const id = conv.conversions_id || conv["conversions/id"];
                        const size =
                            conv.conversions_file_size ||
                            conv["conversions/file_size"];
                        const sizeKB = (size / 1024).toFixed(2);

                        return `
                        <li class="history-item">
                            <div class="history-info">
                                <div class="history-filename">${filename}</div>
                                <div class="history-meta">${dateStr} â€¢ ${sizeKB} KB</div>
                            </div>
                            <a href="/download/${id}" class="download-btn">â¬‡ Download</a>
                        </li>
                    `;
                    })
                    .join("");
            }

            // Load history on page load
            loadHistory();

            // Refresh history after successful conversion
            const originalFormSubmit = form.onsubmit;
            form.addEventListener("submit", async (e) => {
                // Wait for the existing submit handler to complete
                await new Promise((resolve) => setTimeout(resolve, 3500));
                loadHistory();
            });
        </script>
    </body>
</html>
